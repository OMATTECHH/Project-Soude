<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Soude">
        <meta property="og:description" content="Structured Project for Page the Soude">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="project the soude">
        <meta name="author" content="Mateus Monteiro Ramos">
        <script src="scripts.js" defer></script>
        <title>Soude</title>
    </head>

    <body>
        <main>

            <div class="item active" style="--background: #ea3d41">
                <div class="title">Strawberry</div>
                <img src="./Img/Morango-refrigerante-foregroundBlur.png" alt="Strawberry" loading="lazy" class="fruit">
                <img src="./Img/Morango-refrigerante.png" alt="soude Strawberry" loading="lazy" class="soude">
            </div>

            <div class="item" style="--background: #2d5643">
                <div class="title">Avocado</div>
                <img src="./Img/Abacate-refrigerante-foregroundBlur.png" alt="Avocado" loading="lazy" class="fruit">
                <img src="./Img/Abacate-refrigerante.png" alt="soude Avocado" loading="lazy" class="soude">
            </div>

            <div class="item" style="--background: #e7a043">
                <div class="title">Orange</div>
                <img src="./Img/Laranja-refrigerante-foregroundBlur.png" alt="Orange" loading="lazy" class="fruit">
                <img src="./Img/Laranja-refrigerante.png" alt="soude ORange" loading="lazy" class="soude">
            </div>

            <div class="arrow">
                <button id="prev"> < </button>
                <button id="next"> > </button>
            </div>

        </main>
    </body>
</html>
